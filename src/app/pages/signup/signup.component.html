<app-default-login-layout 
    title="Sign in and start today!"
    primaryBtnText="Sign Now"
    secondaryBtnText="Have a account? Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!singupForm.valid"
>
    <form [formGroup]="singupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="name"
            placeholder="john Doe"
        >
            <img ngSrc="./assets/svg/email-icon.svg" width="24" height="24">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="email"
            placeholder="john@gmail.com"
        >
            <img ngSrc="./assets/svg/email-icon.svg" width="24" height="24">
        </app-primary-input>

        @if (passwordMismatch) {
        <span class="password-alert">
            Passwords doesn't match
        </span>
        }
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="password"
            placeholder="Enter your password"
        >
            <img ngSrc="./assets/svg/password-icon.svg" width="24" height="24">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your password"
            placeholder="Confirm your password"
        >
            <img ngSrc="./assets/svg/password-icon.svg" width="24" height="24">
        </app-primary-input>
    </form>
</app-default-login-layout>
