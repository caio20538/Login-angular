<app-default-login-layout 
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="email"
            placeholder="john@gmail.com"
        >
            <img ngSrc="./assets/svg/email-icon.svg" width="24" height="24">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="password"
            placeholder="Enter your password"
        >
            <img ngSrc="./assets/svg/password-icon.svg" width="24" height="24">
        </app-primary-input>

        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
