<div class="input-wrapper">
    <label [for]="inputName">{{label}}</label>

    <div class="input-content">
        <input 
            [id]="inputName"
            [type]="type" 
            [value]="value"
            (input)="onInput($event)"
            [placeholder]="placeholder"
        />

        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
    
</div>
